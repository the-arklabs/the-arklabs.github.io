<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark Labs - Legal</title>
    <!-- Urbanist Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563EB;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-main: #1E293B;
            --text-secondary: #64748B;
            --border: #E2E8F0;
        }

        body { 
            font-family: 'Urbanist', sans-serif; 
            line-height: 1.6; 
            color: var(--text-main); 
            background-color: var(--background);
            margin: 0; 
            padding: 40px 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 { 
            margin: 0 0 8px 0; 
            color: var(--text-main); 
            font-weight: 700;
            font-size: 32px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .links { 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
        }

        a { 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px; 
            background: var(--background); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            color: var(--text-main); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 16px;
            transition: all 0.2s ease; 
        }

        a:hover { 
            background: var(--surface); 
            border-color: var(--primary); 
            color: var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px); 
        }

        a.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        a.primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
            color: white;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ark Labs</h1>
        <p class="subtitle">Legal & Support Center</p>
        
        <div class="links">
            <a href="mailto:contact.arklabs@gmail.com" class="primary">Contact Support</a>
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>

        <div class="footer">
            &copy; 2026 Ark Labs. All rights reserved.
        </div>
    </div>
</body>
</html>
